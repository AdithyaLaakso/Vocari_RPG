name: rpg_game
description: A beautiful slide-based RPG game with NPC interactions and rich mechanics.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  animations: ^2.0.8
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  audioplayers: ^5.2.1
  uuid: ^4.2.2
  http: ^1.6.0
  luavm_widget:
    git:
      https://github.com/AdithyaLaakso/luavm_widget

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/data/
